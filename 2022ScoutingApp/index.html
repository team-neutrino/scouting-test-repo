		var qrcode;

        function initQRCode() {

            qrcode = new QRCode(document.getElementById("QRCodePlaceHolder"), {

                text: "",

                width: 256,

                height: 256,

                colorDark: "#000000",

                colorLight: "#ffffff",

                correctLevel: QRCode.CorrectLevel.H

            });

        }

        window.onload = initQRCode
      
      // Generate QR Code :)
        function generateQRCode(text) {
            var sums = Array(25).fill(0);  // Change the number in the Array to the max # of item numbers (see the addAction this.value)

            for (const item of compressedList) {
              sums[item]++;
            }

            qrcode.clear();

            qrcode.makeCode(teamNumber + "\t" + matchNumber + "\t" + comments + "\t" + sums.join("\t") + "\r")


moveTableRight();
