    </script>

<body>
     
    <div class="grid-container">

    </div>
   
    <div style="background-color:#430975;" class="indexheader" >

        </div>

             <input class="matchnumber" style="grid-area: 1 / 3 / span 1 / span 1;" type="number" placeholder="Match Number" readonly/> 
 
    </div>

        
        
    <div class="qrcode">
        <p>  QR code goes here</p>
    </div>


        
<div>
        <button class="QRBack" onclick="window.location.href='./Endgame NEW.html';">&larr;</button>
              </div>
      
<div class="gap" style=" grid-area: 5 / 2  / span 1 / span 1;" > 
         
</div>
<div> 
  <button class="QRReset" onclick= reset()>!!RESET!!</button>
</div>


</body>
</html>
